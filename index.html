<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="cont">
        <div id="cable"></div>
        <div id="cable2"></div>
        <div id="cable3"></div>
        <div id="cable4"></div>
        <div id="lleft">
            <div class="lleft2">
                <div class="vert">
                    <div class="triangulo"></div>
                    <div class="triangulo2"></div>
                </div>
                <div class="hori">
                    <div class="triangulo3"></div>
                    <div class="triangulo4"></div>
                </div>
            </div>
        </div>
        <div class="centrados">
            <p id="geeks">GeeksHubs</p>
        </div>
        <div id="centro">
            
            <div class="centrados2">
                <p class="options">START</p>
                <div id="start"></div>
            </div>
            <div class="centrados3">
                <p class="options">SELECT</p>
                <div class="select"></div>
            </div>
        </div>
        <div id="lright">
            <div class="lRight2">
                <div class="rectangulos">
                    <div class="boton"></div>
                    <div class="boton2"></div>
                </div>
                <div class="rectangulos2">
                    <div class="boton3"></div>
                    <div class="boton4"></div>
                </div>
                <div class="letra" id="letraA">A</div>
                <div class="letra" id="letraB">B</div>
                <div class="letra" id="letraY">Y</div>
                <div class="letra" id="letraX">X</div>
            </div>
        </div>
        <div class="traseros"></div>
        <div class="traseros2"></div>
        <div class="cover"></div>
        <div class="cover2"></div>
        <div class="cover3"></div>
        <div class="cover4"></div>
        <div class="agujero"></div>
    </div>   
</body>
</html>
